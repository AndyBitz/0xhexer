<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hexer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,400i,700,700i|Roboto:400,400i,700,700i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

	<div class="header">
		
		<div class="headline">
			<h1>0xHEXER</h1>
		</div>

		<div class="toggle-settings">
			<a href="#" id="toggle-settings"><i class="material-icons">more_vert</i></a>
		</div>

		<div class="settings-menu">
			<div id="settings-menu">
				<ul>
					<li><a href="#" id="savefile">Save File</a></li>
					<li><a href="https://github.com/andybitz/">Project on GitHub</a></li>
					<li><a href="#" id="howto">How to</a></li>
					<li><a href="http://andybitz.io" target="_blank">Author</a></li>
				</ul>
			</div>
		</div>

	</div>

	<div id="content">

		<div class="pages">

			<div class="page">
				<div id="uploader">
					<div class="up-func-cont">
						<input id="fileoc" type="file" style="display: none">
						<div id="up-status"></div>
						<i class="material-icons">file_upload</i>
					</div>
				</div>
			</div>

			<div class="page">

				<div id="file-meta">
					<a href="#" id="download-file" style="display: none;" download>#</a>
					<!-- TODO -->
				</div>

				<div id="hex-view">
					
				</div>
			</div>

		</div>

	</div>

	<div class="toast-positioner">
		<div id="toast">
			<p id="toast-text"></p>
		</div>
	</div>

	<script type="text/javascript" src="/js/script.js"></script>

</body>
</html>
